name: Create Production Builds

jobs:
  build_android:
    type: build
    params:
      platform: android
    submit:
      android:
        track: internal # Submits to Google Play Internal Testing

  build_ios:
    type: build
    params:
      platform: ios
    submit:
      ios:
        appleId: $APPLE_ID
        ascAppId: $ASC_APP_ID
        appleTeamId: $APPLE_TEAM_ID
        track: testflight  # or "app-store" for production
